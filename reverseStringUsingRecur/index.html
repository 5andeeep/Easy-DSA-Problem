<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "Welcome";
      function reverseRecursive(str) {
        if (str === "") {
          return str;
        } else {
          return reverseRecursive(str.substr(1)) + str[0];
        }
      }
      console.log(reverseRecursive(str));
    </script>
  </body>
</html>
